apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkride
  namespace: checkride
  labels:
    app: checkride
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkride
  template:
    metadata:
      labels:
        app: checkride
    spec:
      containers:
      - name: checkride
        image: gcr.io/popori-gcct-pj/checkride@sha256:eb197beceb126a18fabc19fd1bb483f066add3bd242b64b2bf0b95a10b9ef040
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
